handler: src/handlers/createPayment.handler
memorySize: 128
timeout: 5
events:
  - http:
      path: payments
      method: post
      cors:
        origin: "*"
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
        allowCredentials: false
        methods:
          - OPTIONS
          - GET
          - POST
          - PUT
          - DELETE
