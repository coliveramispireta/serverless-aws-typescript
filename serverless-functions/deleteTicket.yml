handler: src/handlers/deleteTicket.handler
memorySize: 128
timeout: 5
events:
  - http:
      path: tickets/{id}
      method: delete
      cors:
        origin: "*"
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DeleteItem
    Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TABLE_NAME}
