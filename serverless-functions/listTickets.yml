handler: src/handlers/listTickets.handler
memorySize: 128
timeout: 5
events:
  - http:
      path: tickets
      method: get
      cors:
        origin: "*"
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Scan
      - dynamodb:Query
    Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.TABLE_NAME}
