handler: src/handlers/updateTicket.handler
memorySize: 256
timeout: 10
events:
  - http:
      path: tickets/{id}
      method: put
      cors:
        origin: "*"
        headers:
          - Content-Type
          - X-Amz-Date
          - Authorization
          - X-Api-Key
        allowCredentials: false
        methods:
          - OPTIONS
          - GET
          - POST
          - PUT
          - DELETE

